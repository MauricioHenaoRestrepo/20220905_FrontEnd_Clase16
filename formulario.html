<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Ejercicio Libre Batman</title>
    </head>

    <body>
        <header>
            <div class="descuento">
                <p>Descuentos 20%</p>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="./img/Logo.svg" alt="logo" />
                    <h1>Nombre Tienda</h1>
                </a>
            </div>
            <nav>
                <a href="#">Contacto</a>
                <a href="formulario.html">Registrarme</a>
                <a href="#">Ingresar</a>
            </nav>
        </header>
        <main>
            <div class="containerForm">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones.</p>
                <form action="#" method="post">
                    <div class="cuestionario">
                        <!-- bloque izquierda -->
                        <div class="izquierda">
                            <div class="bloque">
                                <label for="name" value>* Nombre</label>
                                <input type="text" name="Nombre" id="name" />
                            </div>
                            <div class="bloque">
                                <label for="fecha" value>Fecha</label>
                                <input type="date" name="Fecha" id="fecha" />
                            </div>
                            <textarea
                                class="bloque"
                                name="Descripcion"
                                id="descripcion"
                                cols="30"
                                rows="10"
                                placeholder="Descripción"
                            ></textarea>
                        </div>
                        <!-- fin bloque izquierda -->

                        <!-- bloque derecha -->
                        <div class="derecha">
                            <div class="bloque">
                                <label for="especie" value>* Especie</label>
                                <select name="especie" id="especie">
                                    <option value="especie">Especie</option>
                                </select>
                            </div>
                            <div class="bloque">
                                <label for="archivo" value>Agregue foto</label>
                                <input type="file" name="Archivo" id="archivo" />
                            </div>
                            <h4>Poderes</h4>
                            <div class="">
                                <div class="inputCheckbox">
                                    <input
                                        type="checkbox"
                                        name="poderes"
                                        value="volar"
                                        id="volar"
                                    />
                                    <label for="volar">Volar</label>
                                </div>

                                <div class="inputCheckbox">
                                    <input
                                        type="checkbox"
                                        name="poderes"
                                        value="inteligencia"
                                        id="inteligencia"
                                    />
                                    <label for="inteligencia">Super Inteligencia</label>
                                </div>
                                <div class="inputCheckbox">
                                    <input
                                        type="checkbox"
                                        name="poderes"
                                        value="laser"
                                        id="laser"
                                    />
                                    <label for="laser">Vista de Rayo Laser</label>
                                </div>
                                <div class="inputCheckbox">
                                    <input
                                        type="checkbox"
                                        name="poderes"
                                        value="billetera"
                                        id="billetera"
                                    />
                                    <label for="billetera">Billetera Gorda</label>
                                </div>
                            </div>
                            <hr />
                            <div class="">
                                <h4>Tipo de personaje</h4>
                                <div class="inputCheckbox">
                                    <input
                                        type="radio"
                                        name="tipo"
                                        value="heroeHeroina"
                                        id="heroeHeroina"
                                    />
                                    <label for="heroeHeroina">Héroe / Heroina</label>
                                </div>
                                <div class="inputCheckbox">
                                    <input
                                        type="radio"
                                        name="tipo"
                                        value="villanoVillana"
                                        id="villanoVillana"
                                    />
                                    <label for="villanoVillana">Villano / Villana</label>
                                </div>
                            </div>
                        </div>
                        <!-- fin bloque derecha -->
                    </div>
                    <button class="buttonForm" type="submit">Añadir</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Todos los derechos reservados a FRONT END 1</p>
            <img src="img/github.svg" alt="GitHub" />
        </footer>
    </body>
</html>
